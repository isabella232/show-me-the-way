    <div class='sq fill-darken3 overlay round'>
        <div id='overview_map'></div>
        <p class='pad1' id='reverse-location'></p>
    </div>
    <div class='overlay fill-darken3 align-bottom'>
        <h2 class='pad2' id='changeset_info'></h2>

    <script id='changeset-template' type='template'>
<p><%=change.timetext%> <a target='_blank' href='//osm.org/user/<%= change.neu.user %>'><%= change.neu.user %></a>
     added <a target='_blank' href='//osm.org/browse/<%= change.neu.type %>/<%= change.neu.id %>'><%= change.tagtext %></a>
    </p>
